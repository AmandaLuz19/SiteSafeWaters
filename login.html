<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">>
    <link rel="icon" href="assets/favicon.png" type="image/png">  
</head>
</head>
<body>
    <a href="cadastro.html" class="back-arrow">
        <span class="material-icons">arrow_back</span>
    </a>
    <div class="login-container">
        <p>Login</p>
        <form id="loginForm">
            
                <label for="usuario">Nome de Usu√°rio</label>
                <input type="text" class="usuario" id="usuario" placeholder="Ex.: user19" required>
                <span class="error" id="usuarioError"></span>


                <label for="senha">Senha</label>
                <div style="position: relative;">
                    <input type="password" class="senha" id="senha" placeholder="Digite sua senha:" required>
                    <button type="button" class="toggle-visibility" id="toggleSenha">
                        <span class="material-icons">visibility</span>
                    </button>
                </div>
                <span class="error" id="senhaError"></span>
            
            <button type="submit">Entrar</button>
        </form>
        <div class="login-completo" id="loginCompleto"></div>

    <script src="login.js"></script>
</body>
</html>
